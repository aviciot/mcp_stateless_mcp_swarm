# Production Configuration
# ========================

# Server Configuration
server:
  version: "1.0.0"
  host: "0.0.0.0"
  port: ${MCP_PORT:-8100}

# MCP Configuration
mcp:
  name: "template-mcp"
  description: "Production MCP server"

# Security Configuration
security:
  authentication:
    enabled: true  # Always enable auth in production
    bearer_token: ${AUTH_TOKEN}  # Must be set via environment

# Logging
logging:
  level: "INFO"  # Less verbose in production
  format: "json"  # Structured logs for ELK/CloudWatch

